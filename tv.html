    <style>
      /* ড্রয়ারের প্রশস্ততা ঠিক করা */
      .offcanvas {
        width: 300px !important;
      }

      /* চ্যানেল বাটন স্টাইল */
      .channel-btn {
        width: 100%;
        display: flex;
        align-items: center;
        padding: 10px;
        margin-bottom: 5px;
        background: #f8f9fa;
        border: 1px solid #ddd;
        border-radius: 8px;
        transition: 0.3s;
        text-align: left;
      }
      .channel-btn:hover {
        background: #e9ecef;
        transform: scale(1.02);
      }
      .channel-btn img {
        width: 40px;
        height: 40px;
        border-radius: 5px;
        margin-right: 15px;
        object-fit: contain;
      }
      .channel-btn h3 {
        font-size: 16px;
        margin: 0;
        color: #333;
      }
    </style>
  </head>

        class="logo"
        width="50"
        height="50"
      />
      <button
        class="btn btn-outline-light"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#myDrawer"
        aria-controls="myDrawer"
      >
        ☰
      </button>
    </header>

            playsinline
            preload="auto"

      </div>
    </div>
